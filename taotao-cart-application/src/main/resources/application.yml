server:
  servlet:
    application-display-name: taotao-cart-application
  port: 8091

spring:
   mvc:
    view:
     prefix: /WEB-INF/jsp/
     suffix: .jsp

dubbo:
  protocol:
    name: dubbo
    port: 20881
  registry:
    address: zookeeper://127.0.0.1:${embedded.zookeeper.port}
    file: ${user.home}/dubbo-cache/${spring.application.name}/dubbo.cache
  scan:
    base-packages: com.suny.taotao.content.service.impl.content.service
  application:
    name: taotao-cart-application
embedded:
  zookeeper:
    port: 2181

# 购物车在cookie中保存的key
CART_KEY: TT_CART
  # 购物车有效期,默认为7天
CART_EXPIRE: 604800